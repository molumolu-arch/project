<div class="cart-container">
  <header class="cart-header">
    <h2>Your Shopping Cart</h2>
    <p class="cart-subtitle">Review and place your order</p>
  </header>

  <div class="error-container" *ngIf="error">
    <p class="error-message">{{ error }}</p>
  </div>

  <div class="cart-content" *ngIf="items.length > 0">
    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of items">
        <div class="item-details">
          <h3 class="item-name">Product #{{ item.product_id }}</h3>
          <p class="item-quantity">Quantity: {{ item.quantity }}</p>
        </div>
        <div class="item-actions">
          <button class="remove-btn" (click)="removeItem(item)">Remove</button>
        </div>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Order Summary</h3>
      <div class="summary-item">
        <span>Total Items:</span>
        <span>{{ items.length }}</span>
      </div>
      <button class="submit-btn" 
              (click)="submitOrder()" 
              [disabled]="isSubmitting || items.length === 0">
        {{ isSubmitting ? 'Processing...' : 'Place Order' }}
      </button>
    </div>
  </div>

  <div class="empty-cart" *ngIf="items.length === 0">
    <div class="empty-cart-content">
      <h3>Your cart is empty</h3>
      <p>Looks like you haven't added any items yet.</p>
      <a routerLink="/" class="continue-shopping">Continue Shopping</a>
    </div>
  </div>
</div>
