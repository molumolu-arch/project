<div *ngIf="isLoading">Loading products...</div>
<div *ngIf="error" style="color: red">{{ error }}</div>

<ul *ngIf="!isLoading && !error">
  <li *ngFor="let product of products">
    <a [routerLink]="['/products', product.id]">{{ product.name }}</a> - {{ product.price | currency }}
    <button (click)="addToOrder(product.id)">Add to Order</button>
  </li>
</ul>
