<div class="categories-container">
  <header class="categories-header">
    <h2>Product Categories</h2>
    <p class="subtitle">Browse our wide range of products</p>
  </header>

  <div class="loading-container" *ngIf="isLoading">
    <div class="spinner"></div>
    <p>Loading categories...</p>
  </div>

  <div class="error-container" *ngIf="error">
    <p class="error-message">{{ error }}</p>
  </div>

  <div class="categories-grid" *ngIf="!isLoading && !error">
    <div class="category-card" *ngFor="let category of categories">
      <div class="category-image">
        <img [src]="category.image || 'assets/category-placeholder.jpg'" [alt]="category.name">
      </div>
      <div class="category-info">
        <h3 class="category-name">{{ category.name }}</h3>
        <p class="category-description">{{ category.description }}</p>
        <a [routerLink]="['/categories', category.id]" class="view-products-btn">View Products</a>
      </div>
    </div>
  </div>
</div>
